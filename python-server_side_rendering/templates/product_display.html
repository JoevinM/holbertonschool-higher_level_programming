<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

{% include "header.html" %}

<main>

    {% if error %}
        <h3 style="color: red;">{{ error }}</h3>

    {% elif products %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>

            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td>{{ p.price }}</td>
            </tr>
            {% endfor %}
        </table>

    {% else %}
        <p>No products found</p>
    {% endif %}

</main>

{% include "footer.html" %}

</body>
</html>
